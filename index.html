<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Centered Tiles (z0â†’z5)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>html,body,#map{height:100%;margin:0;background:#0f112f;}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const MAX_Z = 7;
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: 0,
    maxZoom: MAX_Z,
    zoom: 2,
    center: [0,0]
  });
  L.tileLayer('./tiles/{z}/{x}/{y}.png', {
    tileSize: 256,
    minZoom: 0, maxZoom: MAX_Z,
    noWrap: true
  }).addTo(map);
</script>
</body>
</html>
